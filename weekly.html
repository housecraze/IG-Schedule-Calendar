<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Posts Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            font-size: 32px;
            font-weight: 800;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .settings-btn {
            background: linear-gradient(135deg, #00ffff, #00cccc);
            color: #0a0e27;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
        }

        .settings-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .loading {
            text-align: center;
            padding: 60px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            border: 2px solid rgba(255, 0, 255, 0.3);
        }

        .spinner {
            border: 4px solid rgba(255, 0, 255, 0.2);
            border-top: 4px solid #ff00ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .calendar-container {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
            flex-wrap: wrap;
            gap: 15px;
        }

        .calendar-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
        }

        .calendar-info {
            color: #00ffff;
            font-size: 16px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
        }

        .day-header {
            text-align: center;
            font-weight: 700;
            color: #00ffff;
            padding: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .calendar-day {
            background: rgba(26, 26, 46, 0.6);
            border-radius: 15px;
            padding: 15px;
            min-height: 120px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .calendar-day.empty {
            opacity: 0.3;
        }

        .calendar-day.has-post {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            border-color: rgba(255, 0, 255, 0.5);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .calendar-day.has-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 35px rgba(255, 0, 255, 0.6);
            border-color: #ff00ff;
        }

        .day-number {
            font-weight: 700;
            color: #888;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .calendar-day.has-post .day-number {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: #0a0e27;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 16px;
            font-weight: 800;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        .day-posts {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .post-badge {
            background: linear-gradient(135deg, #00ffff, #0099ff);
            color: #0a0e27;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95));
            border-radius: 25px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.4);
            border: 2px solid rgba(255, 0, 255, 0.3);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff0066, #cc0055);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            transform: rotate(90deg) scale(1.1);
        }

        .modal-date {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: #0a0e27;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 22px;
            margin-bottom: 30px;
            display: inline-block;
        }

        .post-group {
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .post-group-title {
            background: linear-gradient(135deg, #00ffff, #0099ff);
            color: #0a0e27;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 15px;
            display: inline-block;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-label {
            font-weight: 700;
            color: #00ffff;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: block;
        }

        .modal-content-box {
            background: rgba(26, 26, 46, 0.8);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 12px;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: #fff;
        }

        .link-button {
            display: inline-block;
            background: linear-gradient(135deg, #00ffff, #00cccc);
            color: #0a0e27;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .link-button:hover {
            transform: translateY(-3px);
        }

        .copy-btn {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #0a0e27;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .copy-btn:hover {
            transform: translateY(-3px);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #ff00ff, #cc00cc);
        }

        .settings-modal input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 14px;
            background: rgba(26, 26, 46, 0.9);
            color: #fff;
            margin-bottom: 15px;
        }

        .settings-modal input:focus {
            outline: none;
            border-color: #00ffff;
        }

        .settings-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .settings-actions button {
            flex: 1;
            min-width: 150px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #ff00ff, #cc00cc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }

        .settings-actions button.success {
            background: linear-gradient(135deg, #00ff88, #00cc66);
        }

        .error {
            background: rgba(255, 0, 102, 0.2);
            color: #ff6699;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            border: 2px solid rgba(255, 0, 102, 0.4);
        }

        .success-msg {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            border: 2px solid rgba(0, 255, 136, 0.4);
        }

        /* Mobile - Vertical List View (NO horizontal scroll!) */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .header { padding: 12px; margin-bottom: 15px; }
            h1 { font-size: 16px; }
            .settings-btn { padding: 6px 12px; font-size: 10px; }
            .calendar-container { padding: 12px; }
            .calendar-title { font-size: 16px; }
            .calendar-info { font-size: 11px; }
            
            /* Switch to vertical list view */
            .calendar-grid {
                display: block;
                gap: 0;
            }
            
            .day-header {
                display: none; /* Hide day headers on mobile */
            }
            
            .calendar-day {
                min-height: auto;
                padding: 12px;
                margin-bottom: 8px;
                display: flex;
                align-items: center;
                gap: 12px;
            }
            
            .calendar-day.empty {
                display: none; /* Hide empty days on mobile */
            }
            
            .day-number {
                font-size: 14px;
                margin-bottom: 0;
                flex-shrink: 0;
            }
            
            .calendar-day.has-post .day-number {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            
            .day-posts {
                flex: 1;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .post-badge {
                font-size: 9px;
                padding: 3px 6px;
            }
            
            .modal-content { padding: 20px; }
            .modal-date { font-size: 14px; padding: 8px 12px; }
            .post-group { padding: 12px; }
            .post-group-title { font-size: 12px; padding: 6px 12px; }
            .modal-label { font-size: 11px; }
            .modal-content-box { padding: 10px; font-size: 12px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 14px; }
            .calendar-title { font-size: 14px; }
            .calendar-day { padding: 10px; gap: 10px; }
            .day-number { font-size: 12px; }
            .calendar-day.has-post .day-number { width: 28px; height: 28px; font-size: 11px; }
            .post-badge { font-size: 8px; padding: 2px 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ All Sheets Schedule</h1>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è Settings</button>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p style="color: #00ffff; font-size: 18px;">Loading...</p>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal settings-modal" id="settingsModal" onclick="closeSettings(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeSettings()">√ó</button>
            <div class="modal-date">‚öôÔ∏è API Settings</div>
            
            <div class="modal-section">
                <div class="modal-label">Google Apps Script Web App URL</div>
                <input 
                    type="text" 
                    id="apiUrl" 
                    placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"
                >
            </div>

            <div class="settings-actions">
                <button onclick="saveApiUrl()">üíæ Save</button>
                <button onclick="testConnection()" class="success">üîó Test</button>
            </div>

            <div id="apiStatus"></div>
        </div>
    </div>

    <!-- Post Details Modal -->
    <div class="modal" id="postModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let apiUrl = localStorage.getItem('apiUrl') || '';
        let allPostsByDay = {};
        
        document.getElementById('apiUrl').value = apiUrl;

        window.addEventListener('load', () => {
            if (apiUrl) {
                loadAllSheets();
            } else {
                document.getElementById('content').innerHTML = `
                    <div class="error">Please configure your API URL in Settings</div>
                `;
            }
        });

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings(event) {
            if (!event || event.target.id === 'settingsModal') {
                document.getElementById('settingsModal').classList.remove('active');
            }
        }

        function saveApiUrl() {
            const url = document.getElementById('apiUrl').value.trim();
            const statusDiv = document.getElementById('apiStatus');
            
            if (!url) {
                statusDiv.innerHTML = '<div class="error">Please enter URL</div>';
                return;
            }

            apiUrl = url;
            localStorage.setItem('apiUrl', url);
            statusDiv.innerHTML = '<div class="success-msg">‚úÖ Saved! Reloading...</div>';
            
            setTimeout(() => location.reload(), 1000);
        }

        async function testConnection() {
            const statusDiv = document.getElementById('apiStatus');
            
            if (!apiUrl) {
                statusDiv.innerHTML = '<div class="error">Please save URL first</div>';
                return;
            }

            statusDiv.innerHTML = '<div style="color: #00ffff;">Testing...</div>';

            try {
                const response = await fetch(`${apiUrl}?action=listSheets`);
                const data = await response.json();

                if (data.success) {
                    statusDiv.innerHTML = `<div class="success-msg">‚úÖ Found ${data.sheets.length} sheet(s)</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        async function loadAllSheets() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="color: #00ffff; font-size: 18px;">Loading all sheets...</p>
                </div>
            `;

            try {
                const listResponse = await fetch(`${apiUrl}?action=listSheets`);
                const listData = await listResponse.json();

                if (!listData.success) {
                    throw new Error(listData.error || 'Failed to load sheets');
                }

                const sheets = listData.sheets;
                allPostsByDay = {};

                for (const sheet of sheets) {
                    const response = await fetch(`${apiUrl}?action=getPosts&sheet=${encodeURIComponent(sheet)}`);
                    const data = await response.json();

                    if (data.success) {
                        data.posts.forEach(post => {
                            const dayNum = parseDayNumber(post.date);
                            if (dayNum) {
                                if (!allPostsByDay[dayNum]) {
                                    allPostsByDay[dayNum] = [];
                                }
                                allPostsByDay[dayNum].push({ sheet: sheet, post: post });
                            }
                        });
                    }
                }

                displayCalendar(sheets.length);
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function parseDayNumber(dateText) {
            const match = dateText.match(/(\d+)/);
            return match ? parseInt(match[1]) : null;
        }

        function displayCalendar(sheetCount) {
            const totalPosts = Object.values(allPostsByDay).flat().length;
            const maxDay = Math.max(...Object.keys(allPostsByDay).map(d => parseInt(d)), 31);

            let html = `
                <div class="calendar-container">
                    <div class="calendar-header">
                        <div class="calendar-title">üìÖ Monthly Calendar</div>
                        <div class="calendar-info">
                            ${sheetCount} sheet(s) | ${totalPosts} post(s)
                        </div>
                    </div>
                    <div class="calendar-grid">
            `;

            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                html += `<div class="day-header">${day}</div>`;
            });

            for (let day = 1; day <= maxDay; day++) {
                const dayPosts = allPostsByDay[day] || [];
                const hasPost = dayPosts.length > 0;
                
                html += `
                    <div class="calendar-day ${hasPost ? 'has-post' : 'empty'}" ${hasPost ? `onclick="openDay(${day})"` : ''}>
                        <div class="day-number">${day}</div>
                        ${hasPost ? `
                            <div class="day-posts">
                                ${dayPosts.map(item => `<div class="post-badge">üìã ${escapeHtml(item.sheet)}</div>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            html += `</div></div>`;
            document.getElementById('content').innerHTML = html;
        }

        function openDay(dayNum) {
            const dayPosts = allPostsByDay[dayNum];
            if (!dayPosts) return;

            let html = `<div class="modal-date">Day ${dayNum}</div>`;

            dayPosts.forEach(item => {
                const post = item.post;
                html += `
                    <div class="post-group">
                        <div class="post-group-title">üìã ${escapeHtml(item.sheet)}</div>
                        
                        ${post.link ? `
                            <div class="modal-section">
                                <div class="modal-label">üîó Link</div>
                                <a href="${escapeHtml(post.link)}" target="_blank" class="link-button">Open Link</a>
                            </div>
                        ` : ''}
                        
                        ${post.caption ? `
                            <div class="modal-section">
                                <div class="modal-label">‚úçÔ∏è Caption</div>
                                <div class="modal-content-box" id="c-${item.sheet.replace(/\s+/g, '-')}">${escapeHtml(post.caption)}</div>
                                <button class="copy-btn" onclick="copyText('c-${item.sheet.replace(/\s+/g, '-')}', this)">Copy</button>
                            </div>
                        ` : ''}
                        
                        ${post.location ? `
                            <div class="modal-section">
                                <div class="modal-label">üìç Location</div>
                                <div class="modal-content-box" id="l-${item.sheet.replace(/\s+/g, '-')}">${escapeHtml(post.location)}</div>
                                <button class="copy-btn" onclick="copyText('l-${item.sheet.replace(/\s+/g, '-')}', this)">Copy</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            document.getElementById('modalContent').innerHTML = html;
            document.getElementById('postModal').classList.add('active');
        }

        function closeModal(event) {
            if (!event || event.target.id === 'postModal') {
                document.getElementById('postModal').classList.remove('active');
            }
        }

        async function copyText(elementId, button) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                alert('Failed to copy');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeSettings();
            }
        });
    </script>
</body>
</html>
